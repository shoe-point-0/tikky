apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tikky-api-hpa
  namespace: tikky-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tikky-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80